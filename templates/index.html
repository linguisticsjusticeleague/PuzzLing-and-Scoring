<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistics Justice</title>
    <link rel="icon" type="image/png" href="../static/img/LJL Official Logo Image.png">
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/style.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="../static/img/puzzLingLogo.png" alt="logo of puzzling" width="128px">
        </div>
        <nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="heading" >
            <p>PuzzLing</p>
        </div>
        <div class="subheading-wrapper">
            <span class="subheading">
                Powered by <a href="https://linguisticsjusticeleague.org/">Linguistics Justice League</a>
            </span>
            <img src="../static/img/LJL Official Logo Text.png" alt="logo of LJL" width="64px">
        </div>
        <div class="time-values">00:00:00</div>
        <div class="buttons-wrapper">
            <div>
                <button class="startButton">Start</button>
                <button class="pauseButton" >Pause</button>
                <button class="stopButton">Stop</button>
                <button class="resetButton">Reset</button>
                <button>Help</button>
            </div>
        </div>

        <div class="textarea-wrapper">
            <nav class="textarea-left-wrapper">
                <span id="testing_question" class="navbar-text">
                  {{ question }}
                </span>
            </nav>

            <div class="textarea-right-wrapper">
                <p class="textarea-label">Translate Me!</p>
                    <form action="{{ url_for('predict')}}" method="post">
                        <textarea name="inputText" class="textarea" rows="8"></textarea>
                    </form>
            </div>
        </div>

        <div id="submission" style="text-align: center;">
            <a href="./predict">
                <!-- href="../predict" -->
            <button  type="submit" class="submit-btn">Get Your Score!</button>
            </a>
        </div>


    </main>

    <footer>
        <address>
            For more information read our <a href="https://linguisticsjusticeleague.org/">project page</a> and <a href="#">privacy policy</a>
        </address>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../node_modules/easytimer.js/dist/easytimer.min.js"></script>
    <script src="../static/js/timer.js"></script>

</body>
</html>
